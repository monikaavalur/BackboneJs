<!DOCTYPE html>
<html>
<head>
    <title>Interactive Directory</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
     <div id="wrapper">
         <h1>Interactive Directory</h1>
         <div class="tools">
             Search: <br/>
             <input type="text" id="searchBox"/><br/><br/>
             filter:
             <div id="filters"></div>
             <div id="count"></div>
         </div>
         <ul id="listing"></ul>
     </div>

<script type="text/template" id="person-template">
     <span class="list-header"><%= firstname %> <%= lastname %> (<%= type %>)</span>
     <div class="details">
         home phone : <%= homephone %><br/>
         email : <a href="mailto:<%= email %>"><%= email %></a>
     </div>

</script>

<script src="js/data.json" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
<script src="js/routers/routers.js" type="text/javascript"></script>
<script src="js/views/view.js" type="text/javascript"></script>
<script src="js/models/model.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
